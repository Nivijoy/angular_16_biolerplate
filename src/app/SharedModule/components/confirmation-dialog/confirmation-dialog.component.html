<div class="header">
    <h2 mat-dialog-title>{{ data && data.title }}</h2>
    <button mat-icon-button [mat-dialog-close]="false">
        <mat-icon>close</mat-icon>
    </button>
</div>

<!-- <div mat-dialog-content >
    <p><b>{{data && data.message}}</b></p>
</div> -->
<div mat-dialog-content *ngFor="let message of data.message">
    <p md-colors="{color:'primary'}">
        <b>{{ message }}</b>
    </p>
</div>

<div mat-dialog-actions [align]="'end'" *ngIf="data">
    <button mat-raised-button [mat-dialog-close]="false" *ngIf="data && data.showCancel">
        {{ data && data.cancelText }}
    </button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true">
        {{ data && data.confirmText }}
    </button>
</div>
