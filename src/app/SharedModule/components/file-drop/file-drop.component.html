<mat-card class="mat-elevation-z10">
  <mat-card-title
    ><b>{{ label }}</b></mat-card-title
  >
  <div
    class="col-24"
    class="file-drop"
    appDragDropFile
    (fileDropped)="bindFile($event)"
  >
    <mat-toolbar>
      <mat-chip-list aria-label="Fish selection">
        <mat-chip *ngFor="let file of selectedFiles; let i = index">
          {{ file.name }}
          <mat-icon (click)="removeFile(i)" matChipRemove>cancel</mat-icon>
        </mat-chip>
      </mat-chip-list>
      <mat-label *ngIf="selectedFiles; else newFile"
        >Chosen {{ selectedFiles.length }} file(s)&nbsp;&nbsp;</mat-label
      >
      <ng-template #newFile>
        <mat-label>Choose file&nbsp;&nbsp;</mat-label>
      </ng-template>
      <button
        type="button"
        style="width: 40px"
        mat-mini-fab
        color="primary"
        class="upload-btn"
        (click)="fileField.click()"
      >
        <mat-icon>attach_file</mat-icon>
      </button>
    </mat-toolbar>

    <input
      type="file"
      name="avatars"
      #fileField
      (change)="bindFile($any($event).target.files)"
      hidden
      [multiple]="multiple"
    />
  </div>
</mat-card>
